<div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3 class="text-center my-4">Weather Application</h3>
        <form
          [formGroup]="weatherSearchForm" (ngSubmit)="sendToOpenWeatherMapAPI(weatherSearchForm.value)">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="location"
              aria-describedby="location"
              placeholder="Search for places..."
              formControlName="location" />
          </div>
          <!--Submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-md">
              Search
            </button>
          </div>
        </form>
      </div>
      <!--Weather data to be displayed-->
      <div *ngIf="weatherData" class="col-md-9 my-4">
        <h3>Weather in {{ weatherData.name }}</h3>
        <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
        <p>Humidity: {{ weatherData.main.humidity }}%</p>
        <p>Weather: {{ weatherData.weather[0].description }}</p>
        <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
      </div>
      <div *ngIf="errorMessage" class="error">
        {{ Oops!, That location doesn't exist }}
      </div>
    </div>
  </div>
