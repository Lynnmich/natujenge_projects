<div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3 class="text-center">Weather Application</h3>
        <form
          [formGroup]="weatherSearchForm" (ngSubmit)="sendToOpenWeatherAPI(weatherSearchForm.value)">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="weatherLocation"
              aria-describedby="weatherLocation"
              placeholder="Search for places..."
              formControlName="location" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-md">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
